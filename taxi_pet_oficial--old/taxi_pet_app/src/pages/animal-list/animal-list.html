<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listagem de Animais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let animal of animais" (click)="goToAnimalDetail(animal)">
      <label>Nome do Animal:</label>
      <span>{{ animal.nome }}</span>

      <p>
        <label>Ra√ßa:</label>
        <span>{{ animal.raca}}</span>

      </p>
    </ion-item>
  </ion-list>
</ion-content>
