<ion-header>

  <ion-navbar>
    <ion-title>Animal Detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="animal">
    <ion-card-content>
      <ion-card-title>{{animal.especie}}</ion-card-title>
      <p>{{animal.nome}}</p>
      <p>{{animal.raca}}</p>
    </ion-card-content>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-info">Novo</button>
      <button type="button" class="btn btn-danger">Excluir</button> 
      <button type="button" class="btn btn-warning">Alterar</button> 
    </div>
  </ion-card>
</ion-content>
