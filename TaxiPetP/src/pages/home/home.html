<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img src="{{url}}" alt="your image">
  <ion-list>
    <ion-item *ngFor="let feed of feeds">
      <ion-thumbnail item-left>
        <img [src]="feed.data.thumbnail">
      </ion-thumbnail>
    </ion-item>
  </ion-list>

  <div class="btn-group-vertical button">
    <button type="button" class="btn btn-primary" (click)="goToLogin()">
      <i class="fa fa-lock"></i> Acesso
    </button>
    <br />
    <button type="button" class="btn btn-info" (click)="goToCadastro()">
      <i class="fa fa-plus"></i> Cadastro
    </button>
  </div>

</ion-content>
