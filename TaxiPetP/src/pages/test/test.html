<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="list">

    <label class="item item-input">
      <span class="input-label">Nome :*</span>
      <input type="text" ng-model="currentUser.firstName" >
    </label>

    <label class="item item-input">
      <span class="input-label">Sobrenome :*</span>
      <input type="text"  ng-model="currentUser.lastName">
    </label>

    <label class="item item-input">
      <span class="input-label">CPF:*</span>
      <input type="number"  ng-model="currentUser.cpf" >
    </label>

    <label class="item item-input">
      <span class="input-label">CNH :*</span>
      <input type="number"  ng-model="currentUser.cnh">
    </label>

  </div>

</ion-content>
